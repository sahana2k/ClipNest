<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>ClipNest Demo Page</title>
<style>body{font-family:system-ui,Segoe UI,Roboto,Arial;} .diagram{max-width:720px;margin:40px auto;border:1px solid #ddd;padding:16px;border-radius:8px;} .diagram img{width:100%;}
.note{background:#f7f7f7;padding:8px;border-radius:6px;margin-top:8px}
</style>
</head>
<body>
  <main class="diagram">
    <h2>Human Heart Diagram (demo)</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1c/Heart_diagram_en.svg" alt="heart diagram"/>
    <p class="note">Use the ClipNest extension: click the toolbar icon or "New clip", drag to select a region of this diagram, then save as a study card. The mock AI will create a short note and 1-2 QA items for demo/testing.</p>
  </main>
</body>
</html>
